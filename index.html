<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Age Calculator</h2>
            <p>Enter your date of birth in blew box.</p>
            <input type="date" id="dob" aria-label="Search" required><br>
            <button type="submit" class="btn" onclick="ageCalculate()">Calculate Age</button>
            <button onclick="speak()" aria-label="Aria Name">Speak<i class="fa-solid fa-volume-high"></i></button>
            <h5 id="result">Please enter your Birthday date.</h5>
        </div>
        <p class="footer">&copy; satishkumarverma413@gmail.com</p>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
